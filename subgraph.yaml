specVersion: 0.0.2
description: Don't Buy MEME
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Sven
    network: mainnet
    source:
      address: '0x7e7b4509e4ee79d27ddf969deed261d4754ec395'
      abi: Sven
      startblock: 10887784
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Stake
        - NFT
        - User
        - Card
      abis:
        - name: Sven
          file: ./abis/Sven.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: CardAdded(uint256,uint256)
          handler: handleCardAdded
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: MemeLtd
    network: mainnet
    source:
      address: '0xe4605d46fd0b3f8329d936a8b258d69276cba264'
      abi: MemeLtd
      startblock: 10734502
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: MemeLtd
          file: ./abis/MemeLtd.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mapping.ts
