

type User @entity {
    id: ID!
    address: Bytes!
  }

type Card @entity {
    id:ID! 
    pool: Bytes!
    pineappleCost: BigInt!
  } 

type Stake @entity {
    id: ID!
    amount: BigInt!
    user: User!
    pool: Bytes!
    timestamp: BigInt!
    transactionHash: String!
  }

type NFT @entity { 
    id: ID!
    card: Card!
    mintedBy: User!
    mintedTimestamp: BigInt!
    transactionHash: String!
  } 

